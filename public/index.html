<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Финансы Сталкер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#f4f5f7; font-family:'Segoe UI',sans-serif; margin:0; }
    .container { max-width:1000px; margin:40px auto; background:#fff; border-radius:18px; box-shadow:0 8px 36px #d0c6db42; padding:30px 30px 50px; }
    h1 { color:#b20054; font-size:2.2em; font-weight:800; margin:10px 0 20px; }
    .form-row { display:grid; grid-template-columns:160px 160px 180px 200px 1fr 200px; gap:12px; align-items:center; margin:20px 0 16px; }
    input { padding:10px 12px; border-radius:8px; border:1px solid #c9c9c9; font-size:14px; }
    .btn { background:#b20054; color:#fff; border:none; padding:12px 18px; border-radius:10px; font-size:14px; cursor:pointer; transition:.15s; font-weight:600; }
    .btn:hover { background:#920045; }
    .btn-secondary { background:#eee; color:#333; }
    table { width:100%; border-collapse:collapse; margin-top:24px; border-radius:14px; overflow:hidden; }
    th,td { border-bottom:1px solid #f1f1f1; padding:12px 10px; text-align:left; font-size:15px; }
    th { background:#fde7f3; color:#b20054; font-weight:700; }
    .card { background:#fff; border-radius:16px; box-shadow:0 6px 30px #d0c6db22; padding:16px; }
    @media (max-width:920px){ .form-row{ grid-template-columns:1fr 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Финансы Сталкер</h1>

    <div class="card">
      <div class="form-row">
        <input type="date" id="date" />
        <input type="number" id="amount" placeholder="Сумма" min="1" />
        <input type="text" id="category" placeholder="Категория" />
        <input type="text" id="project" placeholder="Проект" />
        <input type="text" id="contractor" placeholder="Контрагент" />
        <button id="add" class="btn">Добавить платёж</button>
      </div>
      <button id="load" class="btn btn-secondary">Показать платежи</button>
      <div id="table" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="payments.js"></script>
</body>
</html>
