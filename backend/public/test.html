<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fin-uchet — проверка фронта</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 1200px; margin: 24px auto; }
    h1 { margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 14px; }
    pre { white-space: pre-wrap; word-break: break-word; margin: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom: 1px solid #f0f0f0; padding: 8px 10px; text-align: left; vertical-align: top; }
    th { background: #f8f8f8; }
    .row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .controls { margin: 16px 0; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .error { color: crimson; margin-top: 8px; }
    input, select, button { padding: 10px 12px; border: 1px solid #dcdcdc; border-radius: 8px; font: inherit; }
    button { cursor: pointer; }
    button.primary { background: #111; color: #fff; border-color: #111; }
    button.ghost { background: #fff; color: #111; }
    small.muted { color: #888; }
    .hint { font-size: 12px; color: #666; margin-top: -6px; }
    .danger { background:#ffefef; }
    .actions { display: flex; gap: 6px; }
    .muted { color:#777; }
  </style>
</head>
<body>
  <h1>fin-uchet — проверка фронта</h1>

  <div class="grid">
    <div class="card">
      <h3>Health</h3>
      <pre id="health">—</pre>
    </div>
    <div class="card">
      <h3>DB</h3>
      <pre id="db">—</pre>
    </div>
  </div>

  <div class="controls">
    <button id="btnReload">Обновить</button>
    <span id="loading" style="display:none;">Загрузка…</span>
    <div id="error" class="error"></div>
  </div>

  <div class="card" style="margin:16px 0;">
    <h3 style="margin-top:0;">Добавить платёж</h3>
    <div class="row" style="margin-bottom:10px;">
      <div>
        <label>Дата</label><br />
        <input id="inDate" type="date" />
        <div class="hint">Если пусто — возьмём сегодня</div>
      </div>
      <div>
        <label>Сумма</label><br />
        <input id="inAmount" type="number" step="0.01" inputmode="decimal" placeholder="0.00" />
      </div>
      <div>
        <label>Категория</label><br />
        <select id="inCategory">
          <option value="">— выбрать —</option>
          <option>Выручка</option>
          <option>Расход</option>
          <option>Перевод</option>
          <option>Зарплата</option>
          <option>Налоги</option>
          <option>Тест</option>
        </select>
      </div>
      <div>
        <label>Комментарий</label><br />
        <input id="inComment" type="text" placeholder="необязательно" />
      </div>
    </div>
    <div class="controls">
      <button id="btnAdd" class="primary">Сохранить платёж</button>
      <small class="muted">Обязательные поля: дата, сумма, категория</small>
    </div>
  </div>

  <h3>Payments</h3>
  <div class="card" style="overflow:auto;">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Дата</th>
          <th>Сумма</th>
          <th>Категория</th>
          <th>Комментарий</th>
          <th>Сделка</th>
          <th>Контакт</th>
          <th>Компания</th>
          <th>Проект</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="10" style="text-align:center; color:#777;">Пусто</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const el = (id) => document.getElementById(id);
    const show = (n, v) => n.style.display = v ? '' : 'none';
    const set = (n, v) => n.textContent = v;

    let paymentsCache = [];
    let editingRowId = null;

    const categories = ['Выручка','Расход','Перевод','Зарплата','Налоги','Тест'];

    const fmtDate = (iso) => {
      if (!iso) return '';
      const d = new Date(iso);
      return isNaN(d.getTime()) ? iso : d.toLocaleDateString('ru-RU');
    };
    const fmtMoney = (v) => {
      if (v === null || v === undefined || v === '') return '';
      const n = Number(v);
      return isNaN(n)
        ? String(v)
        : n.toLocaleString('ru-RU', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };
    const toInputDate = (iso) => String(iso || '').slice(0,10);

    async function getJSON(path, options) {
      const r = await fetch(path, options);
      if (!r.ok) throw new Error(`API ${r.status}: ${await r.text()}`);
      const ct = r.headers.get('content-type') || '';
      return ct.includes('application/json') ? r.json() : r.text();
    }

    async function loadAll() {
      show(el('loading'), true);
      set(el('error'), '');
      try {
        const [h, d, p] = await Promise.all([
          getJSON('/health'),
          getJSON('/dbcheck'),
          getJSON('/payments'),
        ]);
        set(el('health'), JSON.stringify(h));
        set(el('db'), JSON.stringify(d));
        paymentsCache = Array.isArray(p) ? p : [];
        renderPayments();
        prefillAddDate();
      } catch (e) {
        set(el('error'), e.message || 'Ошибка загрузки');
      } finally {
        show(el('loading'), false);
      }
    }

    function prefillAddDate() {
      const today = new Date().toISOString().slice(0,10);
      if (!el('inDate').value) el('inDate').value = today;
    }

    function nameOrId(name, id) {
      if (name && String(name).trim()) return name;
      if (id) return '#' + id;
      return '';
    }

    function renderPayments() {
      const tbody = el('rows');
      tbody.innerHTML = '';
      if (!paymentsCache.length) {
        tbody.innerHTML = '<tr><td colspan="10" style="text-align:center; color:#777;">Платежей нет</td></tr>';
        return;
      }

      for (const p of paymentsCache) {
        const tr = document.createElement('tr');
        tr.dataset.id = p.id;

        if (editingRowId === p.id) {
          tr.innerHTML = `
            <td>${p.id}</td>
            <td><input type="date" value="${toInputDate(p.date)}" data-field="date" /></td>
            <td><input type="number" step="0.01" value="${p.amount ?? ''}" data-field="amount" /></td>
            <td>
              <select data-field="category">
                ${categories.map(c => `<option ${c===p.category?'selected':''}>${c}</option>`).join('')}
                ${p.category && !categories.includes(p.category) ? `<option selected>${p.category}</option>` : ''}
              </select>
            </td>
            <td><input type="text" value="${p.comment ?? ''}" data-field="comment" /></td>
            <td class="muted">${nameOrId(p.deal_name, p.deal_id)}</td>
            <td class="muted">${nameOrId(p.contact_name, p.contact_id)}</td>
            <td class="muted">${nameOrId(p.company_name, p.company_id)}</td>
            <td class="muted">${nameOrId(p.project_name, p.project_id)}</td>
            <td class="actions">
              <button data-save="${p.id}" class="primary">Сохранить</button>
              <button data-cancel="${p.id}" class="ghost">Отмена</button>
            </td>
          `;
        } else {
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${fmtDate(p.date)}</td>
            <td>${fmtMoney(p.amount)}</td>
            <td>${p.category ?? ''}</td>
            <td>${p.comment ?? ''}</td>
            <td class="muted">${nameOrId(p.deal_name, p.deal_id)}</td>
            <td class="muted">${nameOrId(p.contact_name, p.contact_id)}</td>
            <td class="muted">${nameOrId(p.company_name, p.company_id)}</td>
            <td class="muted">${nameOrId(p.project_name, p.project_id)}</td>
            <td class="actions">
              <button data-edit="${p.id}">Редактировать</button>
              <button data-del="${p.id}">Удалить</button>
              <button data-bx="${p.id}">Битрикс</button>
            </td>
          `;
        }

        tbody.appendChild(tr);
      }

      tbody.onclick = async (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;

        const id = Number(btn.dataset.edit || btn.dataset.del || btn.dataset.save || btn.dataset.cancel || btn.dataset.bx);
        if (!id) return;

        if (btn.hasAttribute('data-edit')) { editingRowId = id; renderPayments(); return; }
        if (btn.hasAttribute('data-cancel')) { editingRowId = null; renderPayments(); return; }
        if (btn.hasAttribute('data-del')) {
          if (!confirm(`Удалить платёж #${id}?`)) return;
          await deletePayment(id, btn.closest('tr'));
          return;
        }
        if (btn.hasAttribute('data-save')) { await saveEditedRow(id, btn.closest('tr')); return; }
        if (btn.hasAttribute('data-bx'))  { await linkBitrix(id); return; }
      };
    }

    async function saveEditedRow(id, tr) {
      try {
        const getVal = (sel) => tr.querySelector(`[data-field="${sel}"]`)?.value ?? '';
        const date = getVal('date') || new Date().toISOString().slice(0,10);
        const amount = Number(String(getVal('amount')).replace(',', '.').trim());
        const category = String(getVal('category')).trim();
        const comment = String(getVal('comment')).trim() || null;

        if (!date || !category || isNaN(amount)) {
          throw new Error('Заполните корректно дату, сумму и категорию');
        }

        await getJSON(`/payments/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, amount, category, comment })
        });

        editingRowId = null;
        await loadAll();
      } catch (e) {
        set(el('error'), e.message || 'Ошибка сохранения');
      }
    }

    async function deletePayment(id, row) {
      try {
        row?.classList.add('danger');
        const r = await fetch(`/payments/${id}`, { method: 'DELETE' });
        if (r.status !== 204) {
          const text = await r.text();
          throw new Error(`API ${r.status}: ${text}`);
        }
        if (editingRowId === id) editingRowId = null;
        await loadAll();
      } catch (e) {
        set(el('error'), e.message || 'Ошибка удаления');
        row?.classList.remove('danger');
      }
    }

    async function linkBitrix(id) {
      try {
        const dealId = prompt('Укажи ID сделки в Битрикс (число):', '');
        if (!dealId) return;
        const dealNum = Number(dealId);
        if (!Number.isFinite(dealNum)) throw new Error('ID сделки должен быть числом');

        show(el('loading'), true);
        set(el('error'), '');
        await getJSON(`/payments/${id}/link/bitrix`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deal_id: dealNum })
        });
        await loadAll();
        alert('Данные из Битрикс подтянуты ✅');
      } catch (e) {
        set(el('error'), e.message || 'Ошибка связи с Битрикс');
      } finally {
        show(el('loading'), false);
      }
    }

    // добавление нового платежа (верхняя форма)
    el('btnAdd').addEventListener('click', async () => {
      show(el('loading'), true);
      set(el('error'), '');
      try {
        const date = el('inDate').value || new Date().toISOString().slice(0,10);
        const amount = Number(el('inAmount').value.replace(',', '.').trim());
        const category = el('inCategory').value.trim();
        const comment = el('inComment').value.trim() || null;

        if (!date || !category || isNaN(amount)) {
          throw new Error('Заполните: дату, сумму (число) и категорию');
        }

        await getJSON('/payments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, amount, category, comment })
        });

        el('inAmount').value = '';
        el('inComment').value = '';
        await loadAll();
      } catch (e) {
        set(el('error'), e.message || 'Ошибка добавления');
      } finally {
        show(el('loading'), false);
      }
    });

    el('btnReload').addEventListener('click', loadAll);
    loadAll();
  </script>
</body>
</html>
