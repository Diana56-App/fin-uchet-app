<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Финучёт — приложение</title>
  <script src="https://api.bitrix24.com/api/v1/"></script>
  <style>
    :root { --w: 1120px; }
    body { font-family: system-ui, Arial, sans-serif; max-width: var(--w); margin: 8px auto 24px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 12px; background: #fff; }
    .controls { margin: 8px 0 12px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .error { color: crimson; }
    input, select, button { padding: 9px 11px; border: 1px solid #dcdcdc; border-radius: 8px; font: inherit; }
    button { cursor: pointer; }
    button.primary { background: #111; color: #fff; border-color: #111; }
    small.muted { color:#888; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #f0f0f0; padding: 8px 10px; text-align: left; vertical-align: top; }
    th { background:#f8f8f8; }
    .row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .actions { display:flex; gap:6px; flex-wrap: wrap; }
    .muted { color:#777; }
    #ver { margin-left: 8px; color:#888; font-weight: normal; }

    .amount { font-weight:700; white-space:nowrap; }
    .amount.income { color:#138a36; }
    .amount.expense { color:#d32f2f; }

    .tag { display:inline-block; font-size:12px; padding:2px 8px; border:1px solid #e5e5e5; border-radius:999px; margin-left:8px; color:#555; background:#fafafa; }
    tr.future-income td { background:#ecfdf5; }
    tr.future-expense td { background:#fff5f5; }
    tr.future-income .amount, tr.future-expense .amount { color:#111 !important; }
  </style>
</head>
<body>
  <h1>Финучёт <small id="ver">APP v1</small></h1>

  <div class="controls">
    <label style="display:flex; align-items:center; gap:6px; font-size:14px;">
      <input id="prefSync" type="checkbox" />
      Битрикс: подтягивать сумму из сделки
    </label>
    <span id="loading" style="display:none;">Загрузка…</span>
    <div id="error" class="error"></div>
  </div>

  <div class="card" style="margin-bottom:12px;">
    <h3 style="margin:0 0 8px;">Добавить платёж</h3>
    <div class="row" style="margin-bottom:10px;">
      <div>
        <label>Дата</label><br />
        <input id="inDate" type="date" />
        <div class="muted" style="font-size:12px;margin-top:4px;">Если пусто — возьмём сегодня</div>
      </div>
      <div>
        <label>Сумма</label><br />
        <input id="inAmount" type="number" step="0.01" inputmode="decimal" placeholder="0.00" />
      </div>
      <div>
        <label>Категория</label><br />
        <select id="inCategory">
          <option value="">— выбрать —</option>
          <option>Выручка</option>
          <option>Расход</option>
          <option>Перевод</option>
          <option>Зарплата</option>
          <option>Налоги</option>
          <option>Тест</option>
        </select>
      </div>
      <div>
        <label>Комментарий</label><br />
        <input id="inComment" type="text" placeholder="необязательно" />
      </div>
    </div>
    <button id="btnAdd" class="primary">Сохранить платёж</button>
  </div>

  <div class="card" style="overflow:auto;">
    <table>
      <thead>
      <tr>
        <th>ID</th><th>Дата</th><th>Сумма</th><th>Статья/Описание</th>
        <th>Проект</th><th>Контрагент</th><th>Счёт/Касса</th><th>Действия</th>
      </tr>
      </thead>
      <tbody id="rows"><tr><td colspan="8" class="muted" style="text-align:center;">Пусто</td></tr></tbody>
    </table>
  </div>

  <script>
    // --- Bitrix iFrame auto-fit
    function bxFit(){ try{ if(window.BX24 && BX24.fitWindow) setTimeout(()=>BX24.fitWindow(), 50); }catch(_){} }
    if (window.BX24 && BX24.init) { try{ BX24.init(bxFit); }catch(_){} }

    const el=id=>document.getElementById(id);
    const show=(n,v)=>n.style.display=v?'':'none';
    const set=(n,v)=>n.textContent=v;

    let paymentsCache=[], editingRowId=null;
    const categories=['Выручка','Расход','Перевод','Зарплата','Налоги','Тест'];

    const fmtDate=iso=>{ if(!iso) return ''; const d=new Date(iso); return isNaN(d.getTime())?iso:d.toLocaleDateString('ru-RU'); };
    const fmtMoney=(v,cc=false)=>{ if(v===null||v===undefined||v==='') return ''; const n=Number(v);
      const s=isNaN(n)?String(v):n.toLocaleString('ru-RU',{minimumFractionDigits:2,maximumFractionDigits:2}); return cc?`${s} ₽`:s; };
    const toInputDate=iso=>String(iso||'').slice(0,10);
    const todayYMD=()=>{ const n=new Date(); n.setMinutes(n.getMinutes()-n.getTimezoneOffset()); return n.toISOString().slice(0,10); };
    const toYMD=s=>String(s||'').slice(0,10);
    const isFuture=iso=>toYMD(iso)>todayYMD();

    const kind=p=>{ const c=String(p.category||'').toLowerCase(); if(c.includes('расход'))return'expense'; if(c.includes('выруч'))return'income'; return'other'; };
    const signFor=k=>k==='expense'?'− ':k==='income'?'+ ':'';
    const classFor=k=>k==='income'?'income':k==='expense'?'expense':'';
    const counterparty=p=>{
      const name=(p.contact_name&&p.contact_name.trim())?p.contact_name:(p.company_name&&p.company_name.trim())?p.company_name:'';
      if(name) return name; if(p.contact_id) return '#'+p.contact_id; if(p.company_id) return '#'+p.company_id; return '';
    };

    // pref: sync amount from deal
    const PREF_KEY='bx_sync_amount'; const getPrefSync=()=>localStorage.getItem(PREF_KEY)==='1'; const setPrefSync=v=>localStorage.setItem(PREF_KEY, v?'1':'0');
    const prefBox=el('prefSync'); prefBox.checked=getPrefSync(); prefBox.addEventListener('change', ()=>setPrefSync(prefBox.checked));

    async function getJSON(path,options){ const r=await fetch(path,options); if(!r.ok) throw new Error(`API ${r.status}: ${await r.text()}`); const ct=r.headers.get('content-type')||''; return ct.includes('application/json')?r.json():r.text(); }

    async function loadAll(){
      show(el('loading'),true); set(el('error'),'');
      try{
        const p=await getJSON('/payments');
        paymentsCache=Array.isArray(p)?p:[];
        renderPayments(); prefillAddDate();
      }catch(e){ set(el('error'), e.message||'Ошибка загрузки'); }
      finally{ show(el('loading'),false); bxFit(); }
    }

    function prefillAddDate(){ if(!el('inDate').value) el('inDate').value=todayYMD(); }

    function renderPayments(){
      const tbody=el('rows'); tbody.innerHTML='';
      if(!paymentsCache.length){ tbody.innerHTML='<tr><td colspan="8" class="muted" style="text-align:center;">Платежей нет</td></tr>'; bxFit(); return; }

      for(const p of paymentsCache){
        const k=kind(p); const isPlan=isFuture(p.date); const tr=document.createElement('tr'); tr.dataset.id=p.id;
        if(isPlan) tr.classList.add(k==='expense'?'future-expense':k==='income'?'future-income':'future');

        if(editingRowId===p.id){
          tr.innerHTML=`
            <td>${p.id}</td>
            <td><input type="date" value="${toInputDate(p.date)}" data-field="date" /></td>
            <td><input type="number" step="0.01" value="${p.amount??''}" data-field="amount" /></td>
            <td><select data-field="category">${categories.map(c=>`<option ${c===p.category?'selected':''}>${c}</option>`).join('')}${p.category&&!categories.includes(p.category)?`<option selected>${p.category}</option>`:''}</select></td>
            <td class="muted">${p.project_name??''}</td>
            <td class="muted">${counterparty(p)}</td>
            <td class="muted">${p.cashbox??''}</td>
            <td class="actions">
              <button data-save="${p.id}" class="primary">Сохранить</button>
              <button data-cancel="${p.id}">Отмена</button>
            </td>`;
        }else{
          tr.innerHTML=`
            <td>${p.id}</td>
            <td>${fmtDate(p.date)}</td>
            <td><span class="amount ${classFor(k)}">${signFor(k)}${fmtMoney(p.amount,true)}</span>${isPlan?'<span class="tag">План</span>':''}</td>
            <td>${p.category??''}${p.comment?`<div class="muted">${p.comment}</div>`:''}</td>
            <td>${p.project_name??''}</td>
            <td>${counterparty(p)}</td>
            <td>${p.cashbox??''}</td>
            <td class="actions">
              <button data-edit="${p.id}">Редактировать</button>
              <button data-del="${p.id}">Удалить</button>
              <button data-bx="${p.id}">Битрикс</button>
            </td>`;
        }
        tbody.appendChild(tr);
      }

      tbody.onclick=async (e)=>{
        const btn=e.target.closest('button'); if(!btn) return;
        const id=Number(btn.dataset.edit||btn.dataset.del||btn.dataset.save||btn.dataset.cancel||btn.dataset.bx); if(!id) return;

        if(btn.hasAttribute('data-edit')){ editingRowId=id; renderPayments(); bxFit(); return; }
        if(btn.hasAttribute('data-cancel')){ editingRowId=null; renderPayments(); bxFit(); return; }
        if(btn.hasAttribute('data-del')){ if(!confirm(`Удалить платёж #${id}?`)) return; await deletePayment(id, btn.closest('tr')); bxFit(); return; }
        if(btn.hasAttribute('data-save')){ await saveEditedRow(id, btn.closest('tr')); bxFit(); return; }
        if(btn.hasAttribute('data-bx')){ await linkBitrix(id); return; }
      };

      bxFit();
    }

    async function saveEditedRow(id,tr){
      try{
        const getVal=sel=>tr.querySelector(`[data-field="${sel}"]`)?.value??'';
        const date=getVal('date')||todayYMD();
        const amount=Number(String(getVal('amount')).replace(',', '.').trim());
        const category=String(getVal('category')).trim();
        const comment=null;
        if(!date||!category||isNaN(amount)) throw new Error('Заполните корректно дату, сумму и категорию');

        await getJSON(`/payments/${id}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({date,amount,category,comment}) });
        editingRowId=null; await loadAll();
      }catch(e){ set(el('error'), e.message||'Ошибка сохранения'); }
    }

    async function deletePayment(id,row){
      try{
        row?.classList.add('danger');
        const r=await fetch(`/payments/${id}`, {method:'DELETE'});
        if(r.status!==204){ const t=await r.text(); throw new Error(`API ${r.status}: ${t}`); }
        if(editingRowId===id) editingRowId=null;
        await loadAll();
      }catch(e){ set(el('error'), e.message||'Ошибка удаления'); row?.classList.remove('danger'); }
    }

    // ОДНА кнопка «Битрикс»: тянуть сумму = по настройке или если сумма пустая
    async function linkBitrix(id){
      try{
        const dealId=prompt('Укажи ID сделки в Битрикс (число):',''); if(!dealId) return;
        const dealNum=Number(dealId); if(!Number.isFinite(dealNum)) throw new Error('ID сделки должен быть числом');

        const cur=paymentsCache.find(x=>x.id===id)||{};
        const amountEmpty = cur.amount===null || cur.amount===undefined || cur.amount==='' || Number(cur.amount)===0;
        const sync = (localStorage.getItem('bx_sync_amount')==='1') || amountEmpty;

        show(el('loading'),true); set(el('error'),'');
        await getJSON(`/payments/${id}/link/bitrix`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({deal_id:dealNum, sync_amount:sync}) });
        await loadAll();
        alert(sync?'Данные и сумма подтянуты ✅':'Данные подтянуты (сумма без изменений) ✅');
      }catch(e){ set(el('error'), e.message||'Ошибка связи с Битрикс'); }
      finally{ show(el('loading'),false); bxFit(); }
    }

    el('btnAdd').addEventListener('click', async ()=>{
      show(el('loading'),true); set(el('error'),'');
      try{
        const date=el('inDate').value||todayYMD();
        const amount=Number(el('inAmount').value.replace(',', '.').trim());
        const category=el('inCategory').value.trim();
        const comment=el('inComment').value.trim()||null;
        if(!date||!category||isNaN(amount)) throw new Error('Заполните: дату, сумму и категорию');

        await getJSON('/payments', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({date,amount,category,comment}) });
        el('inAmount').value=''; el('inComment').value=''; await loadAll();
      }catch(e){ set(el('error'), e.message||'Ошибка добавления'); }
      finally{ show(el('loading'),false); bxFit(); }
    });

    loadAll();
  </script>
</body>
</html>
