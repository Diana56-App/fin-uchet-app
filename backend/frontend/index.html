<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Финансы Сталкер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4f5f7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 36px #d0c6db42;
      padding: 20px 0 40px 0;
    }
    h1 {
      text-align: left;
      margin-left: 30px;
      color: #b20054;
      font-size: 2.2em;
      font-weight: 700;
    }
    .box {
      background: #fff;
      max-width: 700px;
      margin: 35px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 4px 20px #d0c6db15;
      min-height: 150px;
    }
    .btn {
      background: #b20054;
      color: #fff;
      border: none;
      padding: 10px 26px;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn:hover { background: #82003d; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px 8px;
      text-align: left;
      font-size: 1.05em;
    }
    th {
      background: #fde7f3;
      color: #b20054;
      font-weight: 600;
    }
    form {
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: end;
    }
    form input, form select {
      padding: 7px 9px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 1em;
      width: 160px;
    }
    @media (max-width: 650px) {
      .container, .box { padding: 10px !important; }
      form { flex-direction: column; gap: 7px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Финансы Сталкер</h1>
    <div class="box" id="payments-box">
      <form id="payment-form">
        <input type="text" name="title" placeholder="Название" required>
        <input type="number" name="amount" placeholder="Сумма" required step="0.01">
        <button type="submit" class="btn">Добавить</button>
      </form>
      <table id="payments-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const tableBody = document.querySelector('#payments-table tbody');
    const form = document.getElementById('payment-form');

    async function loadPayments() {
      tableBody.innerHTML = '<tr><td colspan="3">Загрузка...</td></tr>';
      try {
        const resp = await fetch('/payments');
        const data = await resp.json();
        tableBody.innerHTML = '';
        if (!data.length) {
          tableBody.innerHTML = '<tr><td colspan="3">Нет данных</td></tr>';
          return;
        }
        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.title || ''}</td>
            <td>${p.amount || ''}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="3">Ошибка загрузки</td></tr>';
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const body = {};
      formData.forEach((v, k) => body[k] = v);
      try {
        const resp = await fetch('/payments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (resp.ok) {
          form.reset();
          loadPayments();
        } else {
          alert('Ошибка при добавлении');
        }
      } catch (err) {
        alert('Ошибка сети');
      }
    });

    loadPayments();
  </script>
</body>
</html>
